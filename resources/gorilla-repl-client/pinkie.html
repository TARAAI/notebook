         react dependency will try to load via requirejs
    -->

    <script type="text/javascript" src='/js/requireconfig.js'></script>
 
     <script>
         // start! is called here, so the browser can load the require setup first.
        pinkie.app.start_BANG_();
     </script>

</body>
